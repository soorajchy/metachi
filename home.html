<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Metachi</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  ng-app="metachi">
			<div class="container-fluid">
 				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="#">
				       Metachi
				      </a>
				    </div>
				  </div>
				</nav>

			</div>

			<div class="container" ng-controller="IndexCtrl">

					<div style="padding:10px">	Search :
				 	  	 <input type="text" ng-model="searchText"></thead></div>
				
				 <table class="table  table-bordered" style="width:700px;">
				 
				      <tr>
				        <th>Firstname <a ng-click="order('person.firstName')" class="{{sortStatusFname}}"></a></th>
				        <th>Lastname  <a ng-click="order('person.lastName')" class="{{sortStatusLname}}"></a></th>
				        <th>Sex  </th>
				        <th>Age  <a ng-click="order('person.age')" class="{{sortStatusAge}}"></a></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-show="items.length" ng-repeat="perso in items =(people  | orderBy:predicate : reverse | filter:searchText)">
				        <td>{{perso.person.firstName}}</td>
				        <td>{{perso.person.lastName}}</td>
				        <td>{{perso.person.sex}}</td>
				        <td>{{perso.person.age}}</td>
				      </tr>
				      
			    <tr ng-show="!items.length"><td colspan="4" align="center">No values found !.</td></tr>
				    </tbody>
	
				  </table>
			</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/script.js" type="text/javascript" ></script>
  </body>
</html>
